server:
   port: 5401
      
debug: false

management:
   endpoints:
      web:
         exposure:
            include: "*"

spring:
   application:
      name: ideahut-springboot-3x-template
   quartz:
      auto-startup: false
   servlet:
      multipart:
         max-file-size: 256MB
         max-request-size: 256MB
   main:
      banner-mode: "off"
   
      
   #
   # Ganti profile sesuai dengan database yang mau dicoba
   #
   profiles:
      #active: "db2"
      #active: "h2"
      #active: "mariadb"
      active: "mysql"
      #active: "oracle"
      #active: "postgresql"
      #active: "sqlserver"
      #active: "hsql"
      #active: "derby"

   datasource:
      hikari:
         connection-timeout: "10000"
         minimum-idle: "10"
         maximum-pool-size: "10"
         idle-timeout: "5000"
         max-lifetime: "1000"
         auto-commit: "true"
         
   jpa:
      open-in-view: false
      properties:
         hibernate:
            hbm2ddl:
               auto: update
               #auto: none
            show_sql: true
            #generate_statistics: true
            audit_identifier: spring_sample
            audit_bean_name: auditSessionFactory

app:
   instanceId: ideahut-springboot-3x-template
   loggingError: true
   gridLocation: "file:{user.dir}/external/grid/**/*.json"
   
   cors:
      "Access-Control-Allow-Credentials": "true"
      "Access-Control-Allow-Origin": "*"
      "Access-Control-Allow-Methods": "*"
      "Access-Control-Max-Age": "360"
      "Access-Control-Allow-Headers": "*"
      "Access-Control-Expose-Headers": "*"
                     
   ignored-handler-classes:
      - org.springframework.boot.autoconfigure.web.servlet.error.BasicErrorController
      
